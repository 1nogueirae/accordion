<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>

            <div class="card" id="card2">

                    </div>

            <div class="card" id="card3">

            <div class="card" id="card5">

    </div>

</html>
